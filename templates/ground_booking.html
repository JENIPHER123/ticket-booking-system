<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Event Booking</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/add_event.css' %}" />
  </head>
  <body style="font-family: serif">
    <div
      class="container-fluid header text-center bg-primary"
      style="margin-top: -20px"
    >
      <h1 style="color: white; padding: 32px">Events Booking</h1>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-6 box" style="overflow: hidden">
          <div
            class="bg-primary"
            style="margin-left: -30px; padding: 22px; margin-top: -40px"
          >
            <h1 style="color: white; text-align: center">
              Events Booking Details
            </h1>
          </div>

          <span style="font-size: 18px">{{ status }}</span>

          <div class="row justify-content-center">
            <div class="col-lg-6">
              <div class="inputbox">
                <form
                  action="{% url 'scmapp:db_ground_booking' %}"
                  method="post"
                >
                  {% csrf_token %} Mobile<br />
                  <input
                    type="text"
                    name="mobile"
                    minlength="10"
                    maxlength="10"
                    autocomplete="off"
                    required
                  /><br />

                  Date<br />
                  <input
                    type="date"
                    name="date"
                    min="{{ date }}"
                    autocomplete="off"
                    required
                  /><br />

                  Time<br />
                  <input
                    type="time"
                    name="time"
                    min="06:00"
                    max="18:00"
                    required
                  />

                  <div class="footer">
                    <input type="reset" value="Reset" name="submit" />
                    <input type="submit" value="Book" name="submit" />
                  </div>
                </form>
              </div>
            </div>
          </div>
          <a href="{% url 'scmapp:user_home' %}" style="color: black">Back</a>
        </div>
      </div>
    </div>
  </body>
</html>
