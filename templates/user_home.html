<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Event Booking</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  </head>

  <body style="font-family: serif">
    <div
      class="container-fluid header text-center bg-primary"
      style="justify-content: space-between; align-items: center; display: flex"
    >
      <h1 style="color: white">Events In Kenya</h1>
      <h3 style="color: white">" Welcome Back: {{ name }} "</h3>
      <a
        href="{% url 'scmapp:user_logout' %}"
        style="font-size: 20; color: white"
        ><button
          style="padding-left: 52px; padding-right: 52px; border-radius: 20px"
        >
          Logout
        </button></a
      ><br />
      <span style="font-size: 18px; color: black">{{ status }}</span>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <a href="{% url 'scmapp:user_event' %}">
            <div class="card">
              <img src="{% static 'res/event.jpg' %}" />
              <div class="card-title text-center" style="color: black">
                Click To view: Events
              </div>
            </div>
          </a>
        </div>

        <div class="col-lg-6">
          <a href="{% url 'scmapp:ground_booking' %}">
            <div class="card">
              <img src="{% static 'res/ppl2.jpg' %}" style="height: 312px" />
              <div class="card-title text-center" style="color: black">
                Click here for: Events Booking
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> -->
  </body>
</html>
